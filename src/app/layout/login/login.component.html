<div class="flex items-center justify-center  p-6">
 <div class="w-full max-w-md">
  <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
   <div class="px-6 py-5 border-b border-gray-100">
    <h2 class="text-2xl font-semibold text-gray-900 text-center">Login</h2>
   </div>
   <div class="px-6 py-8">
    <div class="flex flex-col gap-4">
     <lib-textfield class="w-full block" placeholder="Enter login name" [(value)]="formData.login_name"></lib-textfield>

     <lib-textfield class="w-full block" type="password" placeholder="Enter password"
      [(value)]="formData.password"></lib-textfield>

     <button (click)="onClickLogin()"
      class="w-full bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white font-medium py-2.5 rounded-lg shadow-sm transition-colors duration-150">
      Login
     </button>

     <div class="flex items-center justify-between text-sm text-gray-600">
      <span class="c-pointer hover:text-indigo-600 transition-colors">Forgot Password?</span>
      <span class="c-pointer hover:text-indigo-600 transition-colors">Create Account</span>
     </div>

     <!-- optional: place for additional action buttons -->
     <!-- <lib-button class="w-full" [btn_mdl]="btn_mdl_login_otp"></lib-button> -->
    </div>
   </div>
  </div>
 </div>
</div>
