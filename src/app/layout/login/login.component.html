<div class="flex items-center justify-center">
 <div class="w-full max-w-md">
  <div class="bg-white shadow-xl rounded-2xl overflow-hidden">
   <div class="p-4 border-b border-gray-100">
    <p class="text-lg font-semibold text-gray-900 text-center">Login</p>
   </div>
   <div class="p-4 flex flex-col gap-4">
    <lib-textfield class="w-full block" placeholder="Enter login name" [(value)]="formData.login_name"></lib-textfield>

    <lib-textfield class="w-full block" type="password" placeholder="Enter password"
     [(value)]="formData.password"></lib-textfield>

    <div class="flex justify-center">
     <lib-button label="Login" (clicked)="checkValidations()"></lib-button>
    </div>

    <div class="flex items-center justify-between text-sm text-gray-600">
     <span class="c-pointer hover:text-indigo-600 transition-colors">Forgot Password?</span>
     <span class="c-pointer hover:text-indigo-600 transition-colors">Create Account</span>
    </div>
   </div>
  </div>
 </div>
</div>
