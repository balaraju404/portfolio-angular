<div class="login-container">
 <div class="col-xs-12 col-xl-4">
  <div class="card default">
   <div class="card-header pb-0">
    <h2 class="text-black text-center">Login</h2>
   </div>
   <div class="card-body">
    <div class="d-flex flex-column row-gap-2">
     <lib-textfield placeholder="Enter login name" [(value)]="formData.login_name"></lib-textfield>
     <lib-textfield placeholder="Enter password" [(value)]="formData.password"></lib-textfield>
     <button (click)="onClickLogin()">Login</button>
     <div class="col-xs-12 d-flex justify-space-between">
      <span class="c-pointer">Forgot Password?</span>
      <span class="c-pointer">Create Account</span>
     </div>
     <!-- <lib-button [btn_mdl]="btn_mdl_login_otp"></lib-button> -->
    </div>
   </div>
  </div>
 </div>
</div>
